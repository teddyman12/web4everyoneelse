<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid!</title>
    <style>
        .wrapper{
            display:grid;
            grid-template-columns:repeat(3, 1fr);
            grid-gap:1em;
            grid-auto-rows:100%;
        }
.wrapper>div{
        background:#eee;
        padding: 1em;

    }
    .wrapper >div:nth-child(odd){
        background:#ddd;
    }
    </style>
</head>
<body>
    <div class="wrapper">
        <div>
         Lorem ipsum dolor sit.
    
        </div>
            <div>
                Lorem ipsum dolor sit.
            </div>
                <div>
                    Lorem ipsum dolor sit.
                </div>
                <div>
                    Lorem ipsum dolor sit.
                </div>
                <div>
                    Lorem ipsum dolor sit.
                </div>
                <div>
                    Lorem ipsum dolor sit.
                </div>
                <div>
                    Lorem ipsum dolor sit.
                </div>
    </div>
</body>
</html>
